<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="../../assets/css/imc.css">
</head>

<body>
    <div class="container">
        <h1>Calcular IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Ex: 70">
        <label for="height">Altura (m):</label>
        <input type="number" step="0.01" id="height" placeholder="Ex: 1.75">
        <button onclick="calculateIMC()">Calcular IMC</button>
        <p id="imcResult"></p>
        <a href="../../index.html" class="back-button">Voltar ao Hub</a>
    </div>
    <script src="../js/imc.js"></script>
</body>

</html>
